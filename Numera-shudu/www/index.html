<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>数独游戏</title>
</head>
<body>
<!-- 标题 -->
<div class="title">
	<h1>数独游戏</h1>
</div>	
<!-- 九宫格 -->
<!-- 弹出面板 -->
<div class="popup-model hidden" id="popupModel"></div>
<div id="container" class="container">
	<div class="popup-panel hidden" id="popupPanel">
		<div class="row">
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
		<div class="row">
			<span>4</span>
			<span>5</span>
			<span>6</span>
		</div>
		<div class="row">
			<span>7</span>
			<span>8</span>
			<span>9</span>
		</div>
		<div class="row">
			<span class="markFirst"></span>
			<span class="empty"></span>
			<span class="markEnd"></span>
		</div>
	</div>
	<div class="grid" id="grid"></div>
</div>
<!-- 按钮组 -->
<div id="dashboard" class="dashboard">
	<div class="buttons">
		<button type="button" id="check">检查</button>
		<button type="button" id="reset">重置</button>
		<button type="button" id="clear">清理</button>
		<button type="button" id="rebuild">重建</button>
	</div>
</div>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
